<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/team-search-page.css" />
    <title>Team Search page</title>
  </head>
  <body>
    <div class="container has-background-link-dark">
      <!--header-->
      <header>
        <div
          class="container is-fluid"
          style="border: 1px solid white; height: 10vh"
          ;
        >
          <div clas="notification">
            <h1 class="title is-1 has-text-white-ter">Team Name</h1>
            <h4 class="title is-4 has-text-white-ter">subtitle 1</h4>
          </div>
        </div>
      </header>
      <!--first row-->
      <div class="block" style="height: 100vh">
        <div
          class="columns is-centered p-4 m-6 is-justify-content-space-between"
          style="height: 50vh"
          class="main-container"
        >
          <div
            class="column is-half p-2 m-2"
            style="border: 1px solid white"
            id="eventday"
          >
            <p class="bd-notification">Day of event</p>
          </div>
          <div
            class="column is-half p-2 m-2"
            style="border: 1px solid white"
            id="schedule"
          >
            <p class="bd-notification">schedule with home games</p>
          </div>
        </div>
        <!--2nd row-->
        <div
          class="columns is-centered p-4 m-6 is-justify-content-space-between"
          style="height: 30vh"
          class="sub-container"
        >
          <div
            class="column is-half p-2 my-2 mx-3"
            style="border: 1px solid white"
            id="ticketinfo"
          >
            <p class="bd-notification">ticket info</p>
          </div>
          <div
            class="column is-half p-2 my-3 mx-3"
            style="border: 1px solid white"
            id="teamstats"
          >
            <p class="bd-notification">team stats</p>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="./assets/js/script.js"></script>
    </div>
  </body>
</html>
